<html>
    <head>
        {% block head %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
            <title>PPcoin</title>
        {% endblock %}
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div id="header">
                    <center>
                        <br>
                        <b>Node:</b><br>{{ node }}<br><br>
                        <a href="/explorer" class="button">Blockchain</a>
                        <a href="/transactions" class="button">Transactions</a>
                        <a href="/mining" class="button">Mining</a>
                        <a href="/nodes" class="button">Nodes</a>
                        <a href="/wallet" class="button">Wallet</a>
                    <br><br>
                    </center>
                </div>
            </div>

            <div class="container">
                <div id="first">
                    {% block content %}
                    {% endblock %}

                </div>
                <div id="clear"></div>
            </div>
        </div>

        <div class="footer">
            {{ version }}
        </div>

	</body>
</html>
